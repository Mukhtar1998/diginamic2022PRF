<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titre pour le référencement pull request</title>
</head>

<body>
  <form action="./test.html" method="GET">
    <fieldset>
      <legend>Données personnelles</legend>
      <label for="lastname">Nom : </label>
      <input type="text" id="lastname" name="lastname" value="Dylan" />
      <label for="firstname">Prénom : </label>
      <input pattern="[a-zA-Z]{3,5}" required type="text" id="firstname" name="firstname" placeholder="Bob"  />
      <label for="email">Email : </label>
      <input type="email" id="email" name="email" placeholder="toto@qsdf.fr"  /> 
      <label for="age">Age : </label>
      <input type="number" id="email" name="age" min="18" max="99"  />  
      

      

    </fieldset>
    <label for="cgv">Vous avez lu les cgv : </label><input type="checkbox" id="cgv" >
    <input type="submit" value="Envoyer">
  </form>
</body>

</html>
